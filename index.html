<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  

    <div>
      <img src="images/bg-pattern-top.svg" alt="top-circle" class="top-circle">
      <img src="images/bg-pattern-bottom.svg" alt="bottom-circle" class="bottom-circle">
    </div>
    <div class="d-inline-flex flex-column bg-white main-card">
      <div>
        <img src="images/bg-pattern-card.svg" alt="card background" class="cover-photo">
      </div>
      <div class="d-flex justify-content-center">
        <img src="images/image-victor.jpg" alt="victor image" class="rounded-circle image">
      </div>
      <div class="text-center content">
        <span>Victor Crest </span><span class="age">26</span>
      </div>
      <div class="text-center state">
        <span>London</span>
      </div>
      <hr>
      <div class="d-flex px-4 stats">
        <div class="p-3">
          <span class="px-4">80K <br>
            Followers</span>
        </div>
        <div class="p-3 pe-5"><span>803K <br>
          Likes</span></div>
          <div class="p-3">
            <span class="px-2">1.4K <br>
              Photos</span>
          </div>
      </div>
    </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
